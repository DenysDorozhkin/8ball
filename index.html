<!DOCTYPE html>
<html lang="uk">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <title>8Ball4Toma</title>
    <link rel="shortcut icon" href="img/blogo.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="main-screen">
                <div class="main-screen__content">
                    <div class="main-screen__content_hi _hi-none">
                        <p>Привіт, Тома ^_^</p> 
                        <p>Це маленький сервіс передбачень для маленьких!</p> 
                        <p>(Якщо ти не Тома та не любиш Тому, то забирайся звідси)</p>
                    </div>
                    <div class="main-screen__content_more">
                        <div class="more _none-more">
                            <p>Хочеш запитати ще?</p>
                            <p>Задай питання та натисни знову!</p>
                        </div>
                    </div>
                    <div class="main-screen__content_ball ball _ball-none" id="button">
                        <canvas id="canvas"></canvas>
                        <div class="ball__text _ballText-none"></div>
                        <div class="spinner">
                            <div class="circle">
                                <span class="line"></span>
                                <span class="line"></span>
                                <span class="line"></span>
                                <span class="line"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-screen__bg ibg">
                    <img src="img/bg.png" alt="background">
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
